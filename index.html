<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Main Css Style -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Image-gallery</title>
</head>
<body>
  <div class="wrapper">
    <i id="left" class="fa-solid fa-arrow-left"></i>
    <ul class="carousel">
      <li class="card">
        <div class="img">
          <img src="./images/img-1.jpg" alt="image">
        </div>
        <h2>Blanch Person</h2>
        <span>Sales Manger</span>
      </li>
      <li class="card">
        <div class="img">
          <img src="./images/img-2.jpg" draggable="false" alt="image">
        </div>
        <h2>Blanch Person</h2>
        <span>Sales Manger</span>
      </li>
      <li class="card">
        <div class="img">
          <img src="./images/img-3.jpg" draggable="false" alt="image">
        </div>
        <h2>Blanch Person</h2>
        <span>Sales Manger</span>
      </li>
      <li class="card">
        <div class="img">
          <img src="./images/img-4.jpg" draggable="false" alt="image">
        </div>
        <h2>Blanch Person</h2>
        <span>Sales Manger</span>
      </li>
      <li class="card">
        <div class="img">
          <img src="./images/img-5.jpg" draggable="false" alt="image">
        </div>
        <h2>Blanch Person</h2>
        <span>Sales Manger</span>
      </li>
      <li class="card">
        <div class="img">
          <img src="./images/img-6.jpg" draggable="false" alt="image">
        </div>
        <h2>Blanch Person</h2>
        <span>Sales Manger</span>
      </li>
    </ul>
    <i id="right" class="fa-solid fa-arrow-right"></i>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
